<h1>Contach Us</h1>

<form [formGroup]= "messageForm" (ngSubmit) = "onSubmit()">
  <h5 *ngIf="success">Your form is valid</h5>
  <label>
    Name:
    <input type="text" formControlName="name">
    <div *ngIf="submitted && messageForm.controls.name.errors" class='error'>
      <div class="" *ngIf="messageForm.controls.name.errors.required">
        Your Name is required, Bro
      </div>
    </div>
  </label>

  <label>
    Message:
    <textarea formControlName="message" rows="8" cols="80"></textarea>
    <div *ngIf="submitted && messageForm.controls.message.errors" class='error'>
      <div class="" *ngIf="messageForm.controls.message.errors.required">
        Your Message is required, Bro
      </div>
    </div>
  </label>
  <input type="submit" value="Send Message" class="cta">

  <div class="results" *ngIf="submitted">
    <strong>Name:</strong>
    <span>{{ messageForm.controls.name.value }}</span>
    <strong>Message:</strong>
    <span>{{ messageForm.controls.message.value }}</span>
  </div>
</form>
